<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/designmodo/Flat-UI/refs/heads/master/dist/css/flat-ui.min.css" rel="stylesheet">
  </head>

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="bi bi-person-arms-up" style="font-size: 1.5rem;"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/workouts">Workouts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/exercises">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/equipment">Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/muscles">Muscles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>
    <script>
      function Activelink() {
        link = document.getElementById('navbarNav').getElementsByTagName('a');

        for (i = 0; i < link.length; i++) {
          if(document.location.href.indexOf(link[i].href) > -1) {
            link[i].className='nav-link active';
            link[i].setAttribute("aria-current", "page")
          }
        }
      }
      window.onload = Activelink;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
