{% extends 'layout.html' %}

{% block content %}
  <h3>{{ content_title }}</h3>
  <ul>
    {% for muscle in muscles %}
      <li><a href="/muscles/{{ muscle.id }}">{{ muscle.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="/muscles/new" class="btn btn-outline-primary">Add Muscle</a>
{% endblock %}
