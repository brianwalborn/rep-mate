services:
  database:
    image: postgres:15-alpine
    container_name: rep-mate-database
    environment:
      POSTGRES_USER: repmate
      POSTGRES_PASSWORD: password
      POSTGRES_DB: repmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repmate"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rep-mate-migration
    environment:
      DATABASE_URL: postgresql://repmate:password@database:5432/repmate
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: alembic upgrade head
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rep-mate-backend
    environment:
      DATABASE_URL: postgresql://repmate:password@database:5432/repmate
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rep-mate-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:8000

volumes:
  postgres_data:
