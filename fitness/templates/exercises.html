{% extends 'layout.html' %}

{% block content %}
  <h3>{{ content_title }}</h3>
  <ul>
    {% for exercise in exercises %}
      <li><a href="/exercises/{{ exercise.id }}">{{ exercise.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="/exercises/new" class="btn btn-outline-primary">Add Exercise</a>
{% endblock %}
